<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Form Login Cadastro Web</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>

	<h:outputLabel value="Form Login Cadastro Web" styleClass="title" />

	<br />

	<h:panelGrid columns="5">

		<h:form>

			<h:messages styleClass="msgError" />

			<h:panelGroup>

				<fieldset>

					<legend>
						<h:graphicImage library="images" name="login.png" styleClass="img"
							title="login" />
					</legend>

					<h:panelGrid columns="2">

						<h:outputLabel value="login" for="loginInput"
							styleClass="emphasis" />
						<h:inputText id="loginInput" label="Login"
							value="#{usuarioBean.usuario.login}" required="true" size="20"
							maxlength="15" />

						<h:outputLabel value="Senha" for="senha" styleClass="emphasis" />
						<h:inputSecret id="senha" label="Senha"
							value="#{usuarioBean.usuario.senha}" redisplay="true"
							required="true" size="20" maxlength="10" />

						<h:commandButton value="login" action="#{usuarioBean.login()}" />
						<h:outputText />
					</h:panelGrid>

				</fieldset>

			</h:panelGroup>

		</h:form>

		<h:outputText />
		<h:outputText />
		<h:outputText />

		<h:form>

			<h:commandLink value="Cadastrar" action="cadastro/cadastrarUsuario">
				<h:graphicImage library="images" name="cadastrar.png"
					title="Cadastro" />
				<f:setPropertyActionListener value="Cadastro - entre com os dados"
					target="#{usuarioBean.caption}" />
			</h:commandLink>

		</h:form>

	</h:panelGrid>

</h:body>

</html>
