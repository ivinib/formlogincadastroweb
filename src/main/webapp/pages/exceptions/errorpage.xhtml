<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Form Login Cadastro Web</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>

	<h:outputLabel value="Página de Erro" styleClass="title" />

	<hr />

	<h:outputLabel value="Erro: " styleClass="msgWarn" />
	<h:outputText value="#{usuarioBean.errorPageMessage}"
		styleClass="msgError" />

	<hr />

	<h:form>
		<h:commandLink action="#{usuarioBean.homepage()}" value="voltar"
			rendered="#{!empty contextBean.usuarioLogado.id}" />
		<h:commandLink action="/pages/login" value="voltar"
			rendered="#{empty contextBean.usuarioLogado.id}" />
	</h:form>

</h:body>
</html>
