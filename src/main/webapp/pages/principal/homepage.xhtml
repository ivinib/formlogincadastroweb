<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Form Login Cadastro Web</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>

	<h:panelGrid columns="2">

		<h:outputLabel value="Usuário logado" styleClass="emphasis" />
		<h:outputText value="#{contextUsuarioBean.usuarioLogado.login}"
			styleClass="emphasis" />

		<h:outputText value="Nome do usuário logado" styleClass="emphasis" />
		<h:outputText value="#{contextUsuarioBean.usuarioLogado.nome}"
			styleClass="emphasis" />

	</h:panelGrid>

	<hr />

	<h:outputLabel value="homepage" styleClass="title" />

	<hr />


	<h:form>

		<h:panelGrid columns="3" cellspacing="5" cellpadding="5">

			<h:commandLink action="#{usuarioBean.consultar()}" value="Consultar">
				<h:graphicImage title="Consultar" library="images"
					name="consultar.png" styleClass="img" />
			</h:commandLink>

			<h:commandLink action="#{usuarioBean.pesquisar()}" value="Pesquisar">
				<h:graphicImage title="Pesquisar" library="images"
					name="pesquisar.png" styleClass="img" />
				<f:setPropertyActionListener value="Pesquisar"
					target="#{usuarioBean.caption}" />
			</h:commandLink>

		</h:panelGrid>

	</h:form>

	<hr />

	<h:form>
		<h:commandLink action="#{usuarioBean.logout()}" value="logout" />
	</h:form>

</h:body>
</html>
