<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Form Login Cadastro Web</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>

	<h:panelGrid columns="2">

		<h:outputLabel value="Usuário logado" styleClass="emphasis" />
		<h:outputText value="#{contextUsuarioBean.usuarioLogado.login}"
			styleClass="emphasis" />

		<h:outputLabel value="Nome do usuário logado" styleClass="emphasis" />
		<h:outputText value="#{contextUsuarioBean.usuarioLogado.nome}"
			styleClass="emphasis" />

	</h:panelGrid>

	<hr />

	<h:outputLabel value="#{usuarioBean.caption}" styleClass="title" />

	<hr />


	<h:form id="inputForm">

		<h:messages styleClass="msgInfo" />

		<fieldset>

			<legend>Dados</legend>

			<h:panelGrid columns="2">

				<h:outputLabel value="Nome" />
				<h:inputText binding="#{nome}" label="nome" />

				<h:commandButton action="#{usuarioBean.pesquisaUsuario(nome.value)}"
					value="Pesquisar" />

			</h:panelGrid>

		</fieldset>

	</h:form>

	<hr />

	<h:form>
		<h:commandLink action="/pages/principal/homepage" value="homepage" />
	</h:form>
</h:body>

</html>
